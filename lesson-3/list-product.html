        <h1 class="list-product-h1">Список продуктов</h1>

        <!--Маркированный список-->
        <ul>
                <!--используем селектор с классом-->
                <li class="gray">Первый элемент</li>
                <li>Второй элемент</li>
                <li><a href="">текст ссылки</a></li>
        </ul>

        <!--Нумерованный список-->
        <ol>
                <!--используем селектор с двумя классами-->
                <li class="gray text-white">Первый элемент</li>
                <li class="list-pruduction-li-transform">Второй элемент</li>
        </ol>

        <!--Вложенный список-->
        <ul class="list-product-ul">
                <li>Первый</li>
                <li>Второй
                        <ol>
                                <li>Второй1</li>
                                <li>Второй2</li>
                        </ol>
                </li>
                <li>Третий</li>
        </ul>

        <!--Спецсимволы-->
        <!--Неразрывный пробел-->
        <p>Дал 50&nbsp;р.</p>
        <!--Знак copyright-->
        <p>Торговый знак &copy;</p>
        <!--Двойные кавычки-->
        <P>&quot; и &raquo;</P>
        <!--Угловые скобки-->
        <p>&lt; и &gt;</p>
